# name: Node.js CI

on:
  push:
    branches: "main"
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Override CI environment variable
        run: echo 'CI=false' >> $GITHUB_ENV

      - name: Install dependencies
        run: npm install
  
      - name: deploy
        run: npm run deploy